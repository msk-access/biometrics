name: Publish Docker image
on:
  pull_request:
    branches: "*"
jobs:
  push_to_registries:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          tag_with_ref: true
